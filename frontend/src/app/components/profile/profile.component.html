<section *ngIf="getUser() as user" class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color">PERFIL DE USUARIO</h3>
                    <h6 class="theme-color lead">Datos de cliente de SportsLaravel</h6>
                    <div class="row about-list">
                        <div class="col-md-6">
                            <div class="media">
                                <label>Nombre</label>
                                <p>{{user.name}}</p>
                            </div>
                            <div class="media">
                                <label>Apellidos</label>
                                <p>{{user.surname}}</p>
                            </div>
                            <div class="media">
                                <label>Fecha de nacimiento</label>
                                <p>{{user.birthdate}}</p>
                            </div>
                            <div class="media">
                                <label>E-mail</label>
                                <p>{{user.email}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="about-avatar">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" title="" alt="">
                </div>
            </div>
        </div>
        <div class="counter">
            <h3 class="titulo_fechas">CITAS CONCERTADAS</h3>
            <div *ngFor="let appointment of AppointmentChoose">
                <div class="total">
                    <div class="nombre">
                        <p class="margin">CLASE</p>
                        <p>{{appointment.type}}</p>
                    </div>
                    <div class="hora">
                        <p class="margin">FECHA</p>
                        <p>{{appointment.appointmentDate}}</p>
                    </div>
                </div>
                
                
            </div>


        </div>
    </div>
</section>
